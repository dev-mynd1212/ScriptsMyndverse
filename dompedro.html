<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Assinatura Digital • MyndVerse</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <style>
    :root{
      --bg:#0b0f17; --card:#0f1625; --card2:#0c1220; --line:#1f2a3d;
      --txt:#eaf0ff; --muted:#a9b6d3; --accent:#6ea8ff; --ok:#2ee59d;
      --shadow: 0 20px 60px rgba(0,0,0,.45); --radius: 18px;
      --font: ui-sans-serif, system-ui, -apple-system, sans-serif;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0; font-family:var(--font); background: var(--bg); color:var(--txt);
      min-height:100vh; overflow-x: hidden;
    }

    header{ padding:20px; max-width:1200px; margin:0 auto; display:flex; align-items:center; gap:10px; }
    .logo{ width:30px; height:30px; border-radius:8px; background: linear-gradient(135deg, #6ea8ff, #2ee59d); }

    .wrap{ max-width:1200px; margin:0 auto; padding:10px; display:grid; grid-template-columns: 1fr; gap:15px; }
    @media (min-width: 980px){ .wrap{ grid-template-columns: 350px 1fr; } }

    .card{ background: var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); overflow:hidden; padding:15px; }

    .stage{ position:relative; width:100%; background: #333; border-radius: 10px; overflow: hidden; }
    #pdfCanvas{ width: 100% !important; height: auto !important; display: block; }

    /* Assinatura e Controles de Redimensionamento */
    #sigContainer {
      position: absolute;
      left: 20px;
      top: 20px;
      display: none;
      z-index: 100;
      touch-action: none;
    }

    #sigStamp {
      width: 150px; /* Tamanho inicial */
      display: block;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }

    .resizer-controls {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: rgba(0,0,0,0.8);
      padding: 5px;
      border-radius: 30px;
      border: 1px solid var(--accent);
    }

    .resizer-btn {
      width: 32px; height: 32px;
      border-radius: 50%;
      background: var(--accent);
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 18px;
      display: flex; align-items: center; justify-content: center;
    }

    .sigcanvas{ width:100%; height:180px; background: #fff; border-radius:12px; touch-action:none; border: 2px solid var(--line); }

    button{ width:100%; padding:14px; margin:5px 0; border-radius:12px; border:none; font-weight:bold; cursor:pointer; }
    .primary{ background: var(--accent); color:#000; }
    .success{ background: var(--ok); color:#000; }
    .danger{ background: rgba(255,255,255,0.1); color:#fff; }
    button:disabled{ opacity: 0.3; }

    .status{ font-size:12px; color:var(--muted); text-align:center; margin-top:10px; }
  </style>
</head>

<body>
<header>
    <div class="logo"></div>
    <b>MyndVerse Digital</b>
</header>

<main class="wrap">
  <section class="card">
    <h3 style="margin-top:0">1. Assine abaixo</h3>
    <canvas id="sigCanvas" class="sigcanvas"></canvas>
    <button id="clearSig" class="danger">Limpar</button>
    <button id="applySig" class="primary">Colocar no Contrato</button>
    <hr style="border:0; border-top:1px solid var(--line); margin:15px 0;">
    <button id="exportPdf" class="success" disabled>Baixar Contrato Final</button>
    <div class="status" id="status">Carregando documento...</div>
  </section>

  <section class="card">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px;">
       <span>Página <b id="pageNum">1</b> de <b id="pageCount">?</b></span>
       <div style="display:flex; gap:5px;">
         <button onclick="changePage(-1)" style="padding:5px 12px; width:auto; margin:0">◀</button>
         <button onclick="changePage(1)" style="padding:5px 12px; width:auto; margin:0">▶</button>
       </div>
    </div>

    <div class="stage" id="stage">
      <canvas id="pdfCanvas"></canvas>
      
      <div id="sigContainer">
        <div class="resizer-controls">
          <button class="resizer-btn" onclick="resizeSig(0.9)">−</button>
          <button class="resizer-btn" onclick="resizeSig(1.1)">+</button>
        </div>
        <img id="sigStamp" alt="Assinatura" />
      </div>
    </div>
  </section>
</main>

<script>
  const PDF_PATH = "Mynd.pdf"; 
  let pdfDoc = null, pageNum = 1, hasInk = false;
  const sigCanvas = document.getElementById("sigCanvas");
  const sctx = sigCanvas.getContext("2d");
  const statusEl = document.getElementById("status");
  const sigContainer = document.getElementById("sigContainer");
  const sigStamp = document.getElementById("sigStamp");

  // Configurar Canvas de Assinatura
  function setupSig() {
    const rect = sigCanvas.getBoundingClientRect();
    sigCanvas.width = rect.width;
    sigCanvas.height = rect.height;
    sctx.strokeStyle = "#000000"; 
    sctx.lineWidth = 3;
    sctx.lineCap = "round";
  }

  // Desenho (Touch/Mouse)
  let drawing = false;
  const start = (e) => { drawing = true; sctx.beginPath(); move(e); };
  const move = (e) => {
    if(!drawing) return;
    const rect = sigCanvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] : e;
    sctx.lineTo(t.clientX - rect.left, t.clientY - rect.top);
    sctx.stroke();
    hasInk = true; e.preventDefault();
  };
  sigCanvas.addEventListener("mousedown", start);
  sigCanvas.addEventListener("mousemove", move);
  window.addEventListener("mouseup", () => drawing = false);
  sigCanvas.addEventListener("touchstart", start, {passive:false});
  sigCanvas.addEventListener("touchmove", move, {passive:false});

  document.getElementById("clearSig").onclick = () => {
    sctx.clearRect(0,0,sigCanvas.width, sigCanvas.height);
    hasInk = false;
    sigContainer.style.display = "none";
  };

  // Redimensionar Assinatura
  window.resizeSig = (factor) => {
    let currentWidth = sigStamp.clientWidth;
    sigStamp.style.width = (currentWidth * factor) + "px";
  };

  // PDF.js
  pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  async function loadPdf() {
    try {
      pdfDoc = await pdfjsLib.getDocument(PDF_PATH).promise;
      document.getElementById("pageCount").textContent = pdfDoc.numPages;
      renderPage();
      statusEl.textContent = "Contrato pronto.";
    } catch(e) {
      statusEl.textContent = "Erro ao carregar Mynd.pdf";
    }
  }

  async function renderPage() {
    const page = await pdfDoc.getPage(pageNum);
    const stageWidth = document.getElementById("stage").clientWidth;
    const viewportOrg = page.getViewport({ scale: 1 });
    const scale = stageWidth / viewportOrg.width;
    const viewport = page.getViewport({ scale: scale * 2 });

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = viewport.width; canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
    document.getElementById("pageNum").textContent = pageNum;
  }

  window.changePage = (dir) => {
    if(!pdfDoc) return;
    pageNum = Math.min(Math.max(1, pageNum + dir), pdfDoc.numPages);
    renderPage();
  };

  // Colocar no Contrato e Ativar Arrastar
  document.getElementById("applySig").onclick = () => {
    if(!hasInk) return alert("Assine primeiro!");
    sigStamp.src = sigCanvas.toDataURL("image/png");
    sigContainer.style.display = "block";
    document.getElementById("exportPdf").disabled = false;
    statusEl.textContent = "Ajuste o tamanho (+/-) e arraste para o local.";
  };

  let isDragging = false, startX, startY;
  const dStart = (e) => {
    isDragging = true;
    const t = e.touches ? e.touches[0] : e;
    startX = t.clientX - sigContainer.offsetLeft;
    startY = t.clientY - sigContainer.offsetTop;
  };
  const dMove = (e) => {
    if(!isDragging) return;
    const t = e.touches ? e.touches[0] : e;
    sigContainer.style.left = (t.clientX - startX) + "px";
    sigContainer.style.top = (t.clientY - startY) + "px";
    e.preventDefault();
  };
  sigContainer.addEventListener("mousedown", dStart);
  window.addEventListener("mousemove", dMove);
  window.addEventListener("mouseup", () => isDragging = false);
  sigContainer.addEventListener("touchstart", dStart);
  window.addEventListener("touchmove", dMove, {passive:false});

  // Salvar PDF com as novas proporções
  document.getElementById("exportPdf").onclick = async () => {
    statusEl.textContent = "Salvando...";
    const pdfBytes = await fetch(PDF_PATH).then(res => res.arrayBuffer());
    const pdfLibDoc = await PDFLib.PDFDocument.load(pdfBytes);
    const page = pdfLibDoc.getPage(pageNum - 1);
    const sigImg = await pdfLibDoc.embedPng(sigCanvas.toDataURL("image/png"));
    
    const canvas = document.getElementById("pdfCanvas");
    const { width, height } = page.getSize();
    
    const x = (sigContainer.offsetLeft / canvas.clientWidth) * width;
    const y = height - ((sigContainer.offsetTop / canvas.clientHeight) * height) - ((sigStamp.clientHeight / canvas.clientHeight) * height);
    const w = (sigStamp.clientWidth / canvas.clientWidth) * width;
    const h = (sigStamp.clientHeight / canvas.clientHeight) * height;

    page.drawImage(sigImg, { x, y, width: w, height: h });
    
    const savedBytes = await pdfLibDoc.save();
    const blob = new Blob([savedBytes], {type: "application/pdf"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Contrato_Mynd_Assinado.pdf";
    link.click();
    statusEl.textContent = "Baixado com sucesso!";
  };

  window.onload = () => { setupSig(); loadPdf(); };
  window.onresize = setupSig;
</script>
</body>
</html>
